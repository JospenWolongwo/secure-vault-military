<div class="forgot-password-container">
  <mat-card class="forgot-password-card">
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
      <mat-card-subtitle>Enter your email to reset your password</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
        <p class="instructions">
          Enter the email address associated with your account and we'll send you a
          link to reset your password.
        </p>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            required
          />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="submit-button"
          [disabled]="loading || forgotPasswordForm.invalid"
        >
          <span *ngIf="!loading">Send Reset Link</span>
          <mat-spinner
            *ngIf="loading"
            diameter="24"
            strokeWidth="3"
          ></mat-spinner>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="card-actions">
      <a mat-button color="primary" [routerLink]="['/auth/login']">
        <mat-icon>arrow_back</mat-icon>
        Back to Login
      </a>
    </mat-card-actions>
  </mat-card>
</div>
